<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe test1</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="scripts/main.js" defer></script> -->
  </head>

  <body>

    <a-scene background="color: dodgerblue">

      <a-assets>
        <img id="my-image" src="BatmanvSuperman.jpg"/>
        <!-- <a-asset-item id="object" src="tree.obj"></a-asset-item> -->
      </a-assets>

      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1">
        </a-entity>
        <a-ring id="cursorRing"
          position="0 0 -1"
          radius-inner= "0.01"
          radius-outer= "0.02"
          material="color: yellow; shader: flat">
        </a-ring>
      </a-camera>

      <a-curvedimage src="#my-image" height="15.0" radius="5.7" theta-length="361"
                     rotation="0 150 0"
                     scale="0.8 0.8 0.8"
                     position="0 0 0"></a-curvedimage>

      <a-curvedimage src="img/BatmanvSuperman.jpg"></a-curved-image>


      <a-plane id="ground"
        position="0 0 -4"
        rotation="-90 0 0"
        width="100"
        height="100"
        color="#7BC8A4"
        material="src: #grass; repeat: 10 10"
        shadow>
      </a-plane>



    </a-scene>
  </body>
</html>
