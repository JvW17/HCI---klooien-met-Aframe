  <body>

    <a-scene>

      <a-assets>
        <img id="lucht" src="images/lucht2.jpg"/>
        <a-asset-item id="vogel" src="files/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#lucht"></a-sky>

      <a-entity
        gltf-model="#vogel"
        position="0 1 -4"
        rotation="0 45 0"


          animation__mouseenter=
            "dur:6000;
            dir: alternate;
            easing:easeInOutQuad;
            from:0 0 -4;
            to:0 1 -4;
            loop:-1;
            property:position;"

          animation__mouseleave=
            "dur:3000;
            dir: alternate;
            easing:easeInOutQuad;
            from:0 0 -4;
            to:0 1 -4;
            loop:-1;
            property:position;">

      ></a-entity>


      <a-box id="myBox"
        position="-1 1 -3"
        rotation="0 45 0"
        duration="5000"
        width="3"
        height="1"
        depth="1"

        shadow
        animation__mouseenter="
          property: components.material.material.color;
          type: color;
          to: blue;
          startEvents: mouseenter;
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color;
          type: color;
          to: red;
          startEvents: mouseleave;
          dur: 500;">
      </a-box>


      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1">
        </a-entity>
        <a-ring id="cursorRing"
          position="0 0 -1"
          radius-inner= "0.01"
          radius-outer= "0.02"
          material="color: white; shader: flat">
        </a-ring>
      </a-camera>
