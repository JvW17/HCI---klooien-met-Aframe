<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Aframe test1</title>
    <meta name="viewport" content="width=device-width">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <!-- <script src="scripts/main.js" defer></script> -->
  </head>

  <body>

    <a-scene>

      <a-assets>
        <img id="lucht" src="images/lucht2.jpg"/>
        <a-asset-item id="vogel" src="files/scene.gltf"></a-asset-item>
      </a-assets>

      <a-sky src="#lucht"></a-sky>

      <a-entity
        gltf-model="#vogel"
        position="0 1 -4"
        rotation="0 45 0"

        animation__mouseenter="
          property: components.material.material.color;
          type: color;
          to: hotpink;
          startEvents: mouseenter;
          dur: 500;"
        animation__mouseleave="
          property: components.material.material.color;
          type: color;
          to: limegreen;
          startEvents: mouseleave;
          dur: 500;">
      ></a-entity>
