  <body>

    <a-scene>

      <a-assets>
        <a-asset-item id="object" src="files/bird.obj"></a-asset-item>
        <a-asset-item id="material" src="files/bird.mtl"></a-asset-item>
      </a-assets>

      <a-sky color="dodgerblue"></a-sky>

      <a-entity obj-model="#object" material="#material" position="0 1 -4" rotation="0 45 0" animation="dur:5000;easing:linear;from:10 1 -4;
      to:-10 1 -4;loop:-1;property:position">
        </a-entity>


      <a-camera>
        <a-entity id="mouseCursor"
          cursor="fuse: true; fuseTimeout: 1">
        </a-entity>
        <a-ring id="cursorRing"
          position="0 0 -1"
          radius-inner= "0.01"
          radius-outer= "0.02"
          material="color: yellow; shader: flat">
        </a-ring>
      </a-camera>
